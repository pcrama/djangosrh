<!DOCTYPE HTML>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SRH Braine-l'Alleud{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://old.srhbraine.be/css/app.css">
    <style>
      {# a { font-weight: 800; } #}
      {% block style %}{% endblock %}
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="https://srhbraine.be/index.php">
          <img src="https://srhbraine.be/images/srhbraine/logo-srh%201.png" style="width: 90px;" alt="Logo SRH">&nbsp;Société Royale d'Harmonie de Braine-l'Alleud&nbsp;</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav flex-row">
            <li class="nav-item">
              <a class="social-icon" href="https://www.facebook.com/societeroyaleharmonie/" target="_blank">
                <i class="ri-facebook-line"></i></a></li>
            <li class="nav-item">
              <a class="social-icon" href="https://www.instagram.com/srh_braine/" target="_blank">
                <i class="ri-instagram-line"></i></a></li>
            <li class="nav-item">
              <a class="social-icon" href="https://www.youtube.com/@raphaeldagostino" target="_blank">
                <i class="ri-youtube-line"></i></a></li></ul></div></div></nav>
    <section class="section-padding container">
      {% for message in messages %}
      <div class="alert {{ message.tags }}" role="alert">{{ message | safe }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
    <section class="section-padding">
      <footer class="footer-bottom">
        <div class="container">
          <div class="row col-12">
            <p class="mb-0">Retour au <a href="https://srhbraine.be/">site de la Société Royale d'Harmonie de Braine-l'Alleud</a>.</p></div></div></footer></section></body></html>
